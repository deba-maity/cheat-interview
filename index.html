<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stealth Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: white;
        margin: 0;
        padding: 20px;
      }
      #output {
        min-height: 300px; /* increased size */
        border: 1px solid #555;
        padding: 10px;
        margin-bottom: 10px;
        white-space: pre-wrap;
        resize: both; /* make resizable */
        overflow: auto; /* scrollbars if content too big */
      }
      #questionBox {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: none;
        outline: none;
        background: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="output">Ask me something...</div>
    <input id="questionBox" placeholder="Type your question & hit Enter" />
    <script src="renderer.js"></script>
  </body>
</html>
